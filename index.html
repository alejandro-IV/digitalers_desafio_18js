<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Js Expresiones Regulares</title>
</head>
<body>
    <form>

      <div class="container">
    <!-- Email address-->
        <div class="col-12 col-md-4 mx-auto">
          <label for="email1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email1" placeholder="Ingrese su email" required>
        </div>
    <!-- Password -->
        <div class="col-12 col-md-4 mx-auto">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" placeholder="Ingrese su password" required>
    <!-- Mensaje de error password-->
          <p class="col-8 col-md-4" id="mensajeError">
            Error!! <br>
            Su contraseña debe contener: <br>
            - 12 carateres como mínimo <br>
            - Al menos 1 letra en mayúscula <br>
            - Al menos 1 letra en minúscula <br>
            - No puede contener espacios vacios.

          </p>
        </div>
    
        
    <!-- Boton enviar -->
        <div class="col-12 col-md-4 mt-2 mx-auto">
         <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
        

    </form>
   
        
    <script src="app-js/mod_18.js"></script>
      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
